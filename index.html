<!DOCTYPE html>
<html>
<head>
  <title>Server Controller</title>
</head>
<body>
  <h1>Send Command</h1>
  <input id="serverId" placeholder="Server ID"><br><br>
  <input id="commandInput" placeholder="Command to send"><br><br>
  <button onclick="sendCommand()">Send</button>

  <script>
    const API_KEY = 'A7d9X2mPf3VzLjK8RtGwQ5BhY'; // Replace with real one
    const BACKEND_URL = 'https://my-private-roblox-backend.onrender.com';

    async function sendCommand() {
      const serverId = document.getElementById('serverId').value;
      const command = document.getElementById('commandInput').value;

      const response = await fetch(`${BACKEND_URL}/command/${serverId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': API_KEY
        },
        body: JSON.stringify({ command })
      });

      const text = await response.text();
      alert(text);
    }
  </script>
</body>
</html>
